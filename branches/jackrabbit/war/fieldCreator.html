<script>
var frmvalidator = new Validator("myForm");
frmvalidator.addValidation("field1Decimals","num");
frmvalidator.addValidation("field1Decimals","lt=16");
frmvalidator.addValidation("field1Decimals","gt=-1");
frmvalidator.addValidation("field1Name","maxlen=40");
function ValidatePicklistValues1() {
	var frm = document.forms["myForm"];
	if (frm.field1Type.value == "picklist")
	{
		if ( frm.field1Values.value == "" ) 
		{
			sfm_show_error_msg("No values entered for picklist", frm.field1Values);
			return false;
		}
	}
	
	return true;
}
frmvalidator.setAddnlValidationFunction("ValidatePicklistValues1");
</script>
